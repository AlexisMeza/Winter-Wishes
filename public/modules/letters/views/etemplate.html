<section data-ng-controller="EmailsController">
	<div class="row">
		<div class="col-md-12">
			
			<legend><h2>{{etemplate.title}} E-mail</h2></legend>

			<div class="col-md-12">
				
				<form name="articleForm" class="form-horizontal" data-ng-submit="sendEmail()" novalidate>
					<fieldset>
						<div class="form-group">
							<label class="control-label" for="reci">To</label>
							<div class="controls">
								<select class="form-control" id="reci" data-ng-model="etemplate.target">
									<option value="None">select recipients</option>
									<option value="ALL">All Agencies</option>
									<option value="NYS">Agencies with Incomplete TFs</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="subject">Subject</label>
							<div class="controls">
								<input name="subject" type="text" data-ng-model="etemplate.subject" id="subject" class="form-control"></input>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="message">Message</label>
							<div class="controls">
								<textarea name="message" data-ng-model="etemplate.message" id="message" class="form-control" rows="15"></textarea>
							</div>
						</div>

						<div class="form-group">
							<button type="button" class="btn btn-default pull-left" ng-click="saveTemplate()">Save Template</button>
							<input type="submit" class="btn btn-success pull-right" value="Send">
						</div>
						
						<div data-ng-show="success" class="text-center text-success">
							<strong>Template Saved Successfully</strong>
						</div>
						<div data-ng-show="error" class="text-danger">
							<strong data-ng-bind="error"></strong>
						</div>

					</fieldset>
				</form>
			</div>
		</div>
	</div>
</section>
