<section class="row" data-ng-controller="SettingsController">

	<h3 class="col-md-12 text-center">Edit your profile</h3>

	<div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">

		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>

				<div class="form-group">
					<label for="agency">Agency</label>
					<input type="text" id="agency" name="agency" class="form-control" data-ng-model="user.agency" placeholder="your agency's name">
				</div>

				<div class="form-group">
					<label for="contact">Contact Name</label>
					<input type="text" id="contact" name="contact" class="form-control" data-ng-model="user.contact" placeholder="your full name">
				</div>

				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="your e-mail">
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-success">Save Profile</button>
				</div>

				<div data-ng-show="success" class="text-center text-success">
					<strong>Profile Saved Successfully</strong>
				</div>

				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

			</fieldset>
		</form>

	</div>

</section>
